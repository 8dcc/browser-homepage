<!DOCTYPE html>
<html lang="en" class="">
    <head>
        <meta charset="UTF-8" />
        <title>Home</title>
        <link rel="icon" href="./images/icon.png">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/search-engines.css">
        <link rel="stylesheet" href="css/todo.css">
        <link rel="stylesheet" href="css/movable-window.css">
    </head>
    <body>
        <!-------------------------- Movable window --------------------------->
        <div id="movablewindow">
            <div id="movablepart-container">
                <a class="close-embed" onclick="hideEmbed()">x</a>
                <div id="movablepart-text">Embed player</div>
            </div>
            <div id="embed_video"></div>
        </div>
        <!-------------------------- Main container --------------------------->
        <div class="bitch-main">
            <!-- Clock and search bar -->
            <div id="clock"></div>
            <div class="search-bar">
                <form role="search" id="form" oninput="return checkSearchEngine()">
                    <div id="searchEngineIcon"></div>
                    <div id="searchEngineText"></div>
                    <input type="search" class="search-input" id="query" name="q" placeholder="Search..." aria-label="Search"/>
                    <button class="search-button">
                        <img src="./images/search.svg" style="padding-top: 4px;">
                    </button>
                </form>
            </div>
            <!-- Bookmarks -->
            <div class="bookmarks">
                <div class="list-column">
                    <div class="list-title">
                        Social
                    </div>
                    <div class="list-items">
                        <a href="https://mail.google.com/mail/u/0/">Mail</a><br>
                        <a href="https://mail.cock.li/">cock.li</a><br>
                        <hr>
                        <a href="https://web.telegram.org/k/">Telegram</a><br>
                        <a href="https://discord.com/login">Discord</a><br>
                        <hr>
                        <a href="https://www.youtube.com/">YouTube</a><br>
                        <a href="https://open.spotify.com/collection/tracks">Spotify</a><br>
                        <a href="https://soundcloud.com/">SoundCloud</a><br>
                    </div>
                </div>
                <div class="list-column">
                    <div class="list-title">
                        Big brain
                    </div>
                    <div class="list-items">
                        <a href="https://github.com/r4v10l1">Github</a><br>
                        <a href="https://gitlab.com/">GitLab</a><br>
                        <a href="https://www.codewars.com/">Codewars</a><br>
                        <hr>
                        <a href="http://learnyouahaskell.com/chapters">Haskell</a><br>
                        <a href="https://doc.rust-lang.org/book/">Rust</a><br>
                        <hr>
                        <a href="https://en.wikipedia.org/wiki/Main_Page">Wikipedia</a><br>
                        <a href="https://wiki.archlinux.org">Arch wiki</a><br>
                        <a href="https://wiki.gentoo.org/wiki/Main_Page">Gentoo wiki</a><br>
                    </div>
                </div>
                <div class="list-column">
                    <div class="list-title">
                        Misc.
                    </div>
                    <div class="list-items">
                        <a href="https://mega.nz/">Mega</a><br>
                        <a href="https://www.teknik.io/">Teknik</a><br>
                        <a href="https://temp.sh/">temp.sh</a><br>
                        <hr>
                        <a href="https://boards.4channel.org/g/">/g/</a><br>
                        <a href="https://boards.4chan.org/wg/">/wg/</a><br>
                        <a href="https://boards.4chan.org/s4s/">/s4s/</a><br>
                    </div>
                </div>
            </div>
        </div>
        <!-------------------------- Todo container --------------------------->
        <div class="todo-container">
            <div class="todo-title">
                Todo
            </div>
            <form class="todo-form">
                <input type="text" class="todo-input" placeholder="Add item...">
                <button type="submit" class="add-button" style="padding-top: 4px;">
                    <img src="./images/add-todo.svg">
                </button>
            </form>
            <ul class="todo-items">
            </ul>
        </div>
        <!----------------------------- Scripts ------------------------------->
        <script type="text/javascript" src="js/clock.js"></script>
        <script type="text/javascript" src="js/search-bar.js"></script>
        <script type="text/javascript" src="js/todo.js"></script>
        <script type="text/javascript" src="js/embed-window.js"></script>
    </body>
</html>
